<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Online Store Order Form</title>
</head>

<body>
    <div class="container">
        <h1>Online Store Order Form</h1>
        <form action="/submit" method="post">
            <div class="mt-3 mb-3">
                <label for="InputFullName" class="form-label" name="FullName">Full Name</label>
                <input type="text" class="form-control" id="InputFullName" required>
            </div>
            <div class="mb-3">
                <label for="EmailAddress" class="form-label" name="Email">Email Address</label>
                <input type="email" class="form-control" id="EmailAddress" required>
            </div>
            <div class="mb-3">
                <select class="form-select" name="Product"id="SelectProduct">
                    <option disabled selected>Select Product</option>
                    <option value="T-Shirt">T-Shirt</option>
                    <option value="Mug">Mug</option>
                    <option value="Hat">Hat</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" name="Quantity" id="Quantity" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="PaymentType" id="CreditCard" checked>
                <label class="form-check-label" for="CreditCard">
                    Credit Card
                </label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="PaymentType" id="Paypal">
                <label class="form-check-label" for="PayPal">
                    PayPal
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="javascript/app.js"></script>
</body>

</html>
